<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para mi persona favorita ‚ù§Ô∏è</title>
    <style>
        :root {
            --color-principal: #ff4d6d;
            --color-fondo: #fff0f3;
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: var(--color-fondo);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        /* Lluvia de corazones */
        .heart {
            position: fixed;
            top: -10px;
            color: var(--color-principal);
            font-size: 20px;
            user-select: none;
            z-index: 0;
            animation: fall linear forwards;
        }

        @keyframes fall {
            to {
                transform: translateY(110vh) rotate(360deg);
            }
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(255, 77, 109, 0.2);
            text-align: center;
            max-width: 400px;
            width: 90%;
            z-index: 10;
            border: 2px solid white;
        }

        .intro-text {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 5px;
            font-style: italic;
        }

        h1 {
            color: var(--color-principal);
            font-size: 1.8rem;
            margin-top: 0;
        }

        .gif-container img {
            border-radius: 15px;
            margin-bottom: 20px;
            width: 100%;
            max-width: 250px;
        }

        .btn-group {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            position: relative;
            height: 50px;
        }

        button {
            padding: 12px 25px;
            font-size: 1.1rem;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #si {
            background-color: var(--color-principal);
            color: white;
            box-shadow: 0 4px 15px rgba(255, 77, 109, 0.4);
        }

        #si:hover { transform: scale(1.1); }

        #no {
            background-color: #adb5bd;
            color: white;
            position: absolute;
        }

        .hidden { display: none; }

        .success-msg h1 { font-size: 2.2rem; }
    </style>
</head>
<body>

    <div class="container" id="main-card">
        <p class="intro-text">"Sabes, yo tambi√©n tengo algo de inform√°tico..."</p>
        <div class="gif-container">
            <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHp1eHptZ3RscXh4bHozbm5xdW96bnR6bnR6bnR6bnR6bnR6bnR6JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZ29mJmN0PWc/c76IJLufpNwSULPk2m/giphy.gif" alt="Osito">
        </div>
        <h1>¬øQuieres ser mi San Valent√≠n este 14 de febrero? ‚ù§Ô∏è</h1>
        
        <div class="btn-group">
            <button id="si">¬°S√ç!</button>
            <button id="no">No</button>
        </div>
    </div>

    <div id="mensaje-final" class="container hidden">
        <h1>¬°SAB√çA QUE DIR√çAS QUE S√ç! üòç</h1>
        <p>Prep√°rate para el mejor 14 de febrero. ¬°Te amo!</p>
        <div class="gif-container">
            <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExM3R6bnR6bnR6bnR6bnR6bnR6bnR6bnR6bnR6bnR6bnR6bnR6JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZ29mJmN0PWc/KztT2c4u8mYYUiMKdJ/giphy.gif" alt="Ositos celebrando">
        </div>
    </div>

    <script>
        // Lluvia de corazones
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 2 + 3 + 's';
            heart.style.opacity = Math.random();
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 5000);
        }

        setInterval(createHeart, 300);

        // L√≥gica de botones
        const btnNo = document.getElementById('no');
        const btnSi = document.getElementById('si');
        const cardPrincipal = document.getElementById('main-card');
        const mensajeFinal = document.getElementById('mensaje-final');

        btnNo.addEventListener('mouseover', () => {
            const x = Math.random() * (window.innerWidth - btnNo.offsetWidth);
            const y = Math.random() * (window.innerHeight - btnNo.offsetHeight);
            btnNo.style.position = 'fixed';
            btnNo.style.left = x + 'px';
            btnNo.style.top = y + 'px';
        });

        btnSi.addEventListener('click', () => {
            cardPrincipal.classList.add('hidden');
            mensajeFinal.classList.remove('hidden');
            // Aumentar la lluvia de corazones al ganar
            setInterval(createHeart, 50);
        });
    </script>
</body>
</html>
